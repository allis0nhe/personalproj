<main>
	<section id="contact" aria-label="Contact Form">
		<h2>Get in Touch</h2>
		<form action="#" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="message">Message:</label>
			<textarea id="message" name="message" required></textarea>

			<input type="submit" value="Submit">
		</form>
	</section>

	<aside aria-label="Contact Icons">
		<div class="contact-icons">
			<div class="icon">
				<a href="mailto:heaa@umich.edu">
					<img src="images/gmail.png" alt="Gmail Icon">
					<p>heaa@umich.edu</p>
				</a>
			</div>
			<div class="icon">
				<a href="https://www.linkedin.com/in/allison-he">
					<img src="images/linkedin.png" alt="LinkedIn Icon">
					<p>allison-he</p>
				</a>
			</div>
			<div class="icon">
				<a href="https://www.allison-he.com">
					<img src="images/web.png" alt="Web Icon">
					<p>allison-he</p>
				</a>
			</div>
		</div>
		
	</aside>
</main>
